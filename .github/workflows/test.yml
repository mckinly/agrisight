name: run tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose -f docker-compose.test.yml up -d
      - name: NPM Install
        run: npm install
      - name: Pytest
        run: docker exec web python -m pytest /code/agrimanager/
      - name: Jest
        run: npm test -- -u
      - name: E2E
        run: curl localhost:8000 && curl http://localhost:8000 && curl http://0.0.0.0:8000 && curl http://web:8000 && npm run test-e2e